<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database wrapper 01</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="container">
    <div id="login" class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src={{ url_for('static', filename='Megatron 1 full.jpg') }}
                    alt="">
                <form class="form-signin" method="post" action="{{ url_for('login') }}">
                <input name="email" type="text" class="form-control" placeholder="Email" required autofocus>
                <input name="password" type="password" class="form-control" placeholder="Password" required>
                <div id="password1" hidden><input name="password1" type="password" class="form-control" placeholder="Password" hidden="hidden"></div>
                <div class="row">
                    <div id="loginright" class="col-md-6"><button class="btn btn-lg btn-primary btn-block" type="submit">Login</button></div>
                    <div id="loginleft" class="col-md-6"><button id="register" class="btn btn-lg btn-primary btn-block">Register</button></div>
                </div>
<span class="clearfix"></span>
                </form>
            </div>

        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
</div>
        <div class="col-md-4"></div>
    </div>
</div>



<script>

   $(document).ready(function() {
    $('#register').on('click', function(e){
        var password = $('#password1');
        if (password.hasClass('shown')){
            $(this).attr('formaction','/register' )

        }
        else {
            e.preventDefault();
            password.show()
                    .addClass('shown')
                    .addClass('required')
        }
    });

   });

</script>



    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
